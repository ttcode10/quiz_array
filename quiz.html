    <script>
      // Quiz-1
      // 在0-100之间，找出前十个，是4的倍数，但不是5的倍数的数字。(可尝试运用break和 continue)
      const tenNumbers = [];

      const findNumbers = () => {
        for (i=0; i<100; i+=4) {
          if (i%5 !== 0) {
            tenNumbers.push(i);
            if (tenNumbers.length === 10) break;
          }
        }
      }
      findNumbers();
      console.log(tenNumbers);

      // Quiz 2
      // 在一个升序,无重复数的数组中，给定一个目标值，找出哪两个数的和为这个目标值(任意一个组合)，并返回这两个数的序号(index) 要求:写一个function， 输入为一个数组和一个数字，输出为⻓度为2的数组

      const findCombination = (array, target) => {
        let x = 0;
        let y = array.length - 1;
        const output = [];
        while (array[x] !== array[y]) {
          if (array[x] + array[y] < target) {
            x++;
          } else if (array[x] + array[y] > target) {
            y--;
          } else if (array[x] + array[y] === target) {
            output.push(x, y);
            console.log(output);
            break;
          }
        }
      }

      const givenArray = [1,3,4,6,7,8,10,14,15]
      const targetNumber = 14
      findCombination(givenArray, targetNumber);

    </script>
